<script>
    $(document).ready(function() {
        let urlGlobal= "https://apiseriespersonajes2024.azurewebsites.net/"
        loadSeries()
        loadPersonajes()


        function loadSeries () {
            let request = "api/series"
            $.getJSON(urlGlobal + request, function(data) {
                let html = ""
                let select = ""
                $.each(data, function(index, series) {
                    html += "<li>" + "<a style='color: white;' value='" + series.idSerie + "'  href='series.html?idSerie=" + series.idSerie + "'>" + series.nombre + "</a>" + "</li>"
                    select += "<option id ='idSerie_" + series.idSerie + "' value='" +  series.idSerie+ "'>" + series.nombre + "</option>"

                })

                $(".dropdown-menu").html(html)
                $("#selectseries").append(select)
            })
        }

        function loadPersonajes() {
            let request = "api/personajes"
            $.getJSON(urlGlobal + request, function(data) {
                console.log(data)

                let select = ""

                $.each(data, function(index, personajes) {
                    select += "<option id ='idSerie_" + personajes.idPersonaje + "' value='" +  personajes.idPersonaje+ "'>" + personajes.nombre + "</option>"

                })

                $("#selectpersonajes").append(select)
            })
        }

        $("#updatepersonaje").click(function() {
            event.preventDefault()
            let idPersonaje =  parseInt($("#selectpersonajes option:selected").val())
            let idSerie =  parseInt($("#selectseries option:selected").val())
            let requestUpdate = "api/personajes/" + idPersonaje + "/" + idSerie

            console.log(urlGlobal+ requestUpdate)
            $.ajax({
                url: urlGlobal + requestUpdate,
                type: "PUT",
                success: function() {
                    console.log("success")
                    window.location.href = ("http://localhost:5500/jqueryseries/src/home.html");
                },
            })
        })

        $("#formulario").change(function() {
            let idPersonaje =  parseInt($("#selectpersonajes option:selected").val())
            let idSerie =  parseInt($("#selectseries option:selected").val())

            let requestPersonaje = "api/personajes/" + idPersonaje
            let requestSeries = "api/series/" + idSerie

            $("#imagenes").empty()
            $.getJSON(urlGlobal + requestPersonaje, function(data) {
                html = ""
                html += "<img style='width: 200px; height: 200px;'' src='" + data.imagen + "'/>" + "<br/>"+ "<br/>"



                $("#imagenes").append(html)
                html = ""
            })

            $.getJSON(urlGlobal + requestSeries, function(data) {
                html = ""
                html += "<img style='width: 200px; height: 200px;' src='" + data.imagen + "'/>" + "<br/>"+ "<br/>"



                $("#imagenes").append(html)
                html = ""
            })
        })
        

        

    })
</script>
